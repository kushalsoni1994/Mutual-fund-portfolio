<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Portfolio</title>
    <style>

body {
            font-family: 'Arial', sans-serif;
            background-color: #fbfcfd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #searchInput, #portfolioList {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #portfolioList {
            list-style: none;
            padding: 0;
        }

        .mutual-fund {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .mutual-fund button {
            background-color: #346ccb;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <div id="app">
        <input type="text" id="searchInput" placeholder="Search Mutual Funds">
        <ul id="portfolioList"></ul>
        <div class="popup" id="popup">
            <div class="popup-content" id="popupContent"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <script>
        const portfolioList = document.getElementById('portfolioList');
        const searchInput = document.getElementById('searchInput');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popupContent');
    
        // Dummy data for mutual funds
        const mutualFunds = [
            { name: 'Fund 1', fundHouse: 'House 1', category: 'Category 1', type: 'Type 1', nav: 100, navDate: '2024-01-30' },
            { name: 'Fund 2', fundHouse: 'House 2', category: 'Category 2', type: 'Type 2', nav: 150, navDate: '2024-01-30' },
            // Add more mutual funds as needed
        ];
    
        function renderPortfolio() {
            portfolioList.innerHTML = '';
            mutualFunds.forEach(fund => {
                const listItem = document.createElement('li');
                listItem.classList.add('mutual-fund');
                listItem.innerHTML = `
                    <span>${fund.name}</span>
                    <span>${fund.nav} units</span>
                    <button onclick="openPopup(${JSON.stringify(fund)})">Details</button>
                `;
                portfolioList.appendChild(listItem);
            });
        }
    
        function openPopup(fund) {
            popupContent.innerHTML = `
                <p><strong>Scheme Name:</strong> ${fund.name}</p>
                <p><strong>Fund House:</strong> ${fund.fundHouse}</p>
                <p><strong>Scheme Category:</strong> ${fund.category}</p>
                <p><strong>Scheme Type:</strong> ${fund.type}</p>
                <p><strong>Latest NAV:</strong> ${fund.nav}</p>
                <p><strong>Latest NAV Date:</strong> ${fund.navDate}</p>
            `;
            popup.style.display = 'flex';
        }
    
        function closePopup() {
            popup.style.display = 'none';
        }
    
        searchInput.addEventListener('input', renderPortfolio);
        renderPortfolio();
    </script>
    


</body>
</html>
